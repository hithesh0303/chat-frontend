<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Time Chat Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="screen-welcome" class="screen active">
    <h1>REAL TIME CHAT APPLICATION</h1>
    <button onclick="goToName()">Start Chat</button>
  </div>

  <!-- Name Screen -->
  <div id="screen-name" class="screen">
    <h1>REAL TIME CHAT APPLICATION</h1>
    <input id="username" placeholder="Enter name">
    <button onclick="goToChat()">Join Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="screen-chat" class="screen">
    <h1>REAL TIME CHAT APPLICATION</h1>

    <div id="chat-box">
      <ul id="chat"></ul>
    </div>

    <div class="input-section">
      <input id="msg" placeholder="Text here...">
      <button onclick="sendMsg()">SEND</button>
    </div>

    <button onclick="goToEnd()">Exit</button>
  </div>

  <!-- End Screen -->
  <div id="screen-end" class="screen">
    <h1>Thank you üôè</h1>
    <button onclick="goToChat()">Rejoin Chat</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
