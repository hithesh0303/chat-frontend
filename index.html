<body>

  <!-- Screen 1: Welcome -->
  <div id="screen-welcome" class="screen active">
    <h1>REAL TIME CHAT APPLICATION</h1>
    <button onclick="goToName()">Start Chat</button>
  </div>

  <!-- Screen 2: Name Entry -->
  <div id="screen-name" class="screen">
    <h1>REAL TIME CHAT APPLICATION</h1>
    <input id="username" placeholder="Enter name">
    <button onclick="goToChat()">Join Chat</button>
  </div>

  <!-- Screen 3: Chat -->
  <div id="screen-chat" class="screen">
    <h1>REAL TIME CHAT APPLICATION</h1>

    <div id="chat-box">
      <ul id="chat"></ul>
    </div>

    <div class="input-section">
      <input id="msg" placeholder="Text here...">
      <button onclick="sendMsg()">SEND</button>
    </div>

    <button onclick="goToEnd()">Exit</button>
  </div>

  <!-- Screen 4: Thank You -->
  <div id="screen-end" class="screen">
    <h1>REAL TIME CHAT APPLICATION</h1>
    <h2>Thank you üôè</h2>
    <button onclick="goToChat()">Rejoin Chat</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>
